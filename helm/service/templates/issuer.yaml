{{- if .Values.issuer }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: sammwise-issuer
  namespace: sammwise
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: {{ .Values.issuer.issuerEmail }}
    privateKeySecretRef:
      name: {{ .Values.issuer.secretName }}
    solvers:
    - http01:
        ingress:
          class: traefik
{{- end }}